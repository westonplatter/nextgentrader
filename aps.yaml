entries:
  - id: composite-agents-md
    kind: composite_agents_md
    sources:
      - type: filesystem
        root: .
        path: AGENTS.local.md
      - type: git
        repo: https://github.com/westonplatter/agentically.git
        ref: main
        path: agents-md-partials/AGENTS.python.md
      - type: git
        repo: https://github.com/westonplatter/agentically.git
        ref: main
        path: agents-md-partials/AGENTS.pandas.md
      - type: git
        repo: https://github.com/westonplatter/agentically.git
        ref: main
        path: agents-md-partials/AGENTS.docs.md
      - type: git
        repo: https://github.com/westonplatter/agentically.git
        ref: main
        path: agents-md-partials/AGENTS.pull-requests.md
    dest: ./AGENTS.md

  - id: anthropic-skills-example
    kind: agent_skill
    source:
      type: git
      repo: https://github.com/anthropics/skills.git
      ref: main
      path: skills
    include:
      - skill-creation
    dest: ./.claude/skills/
